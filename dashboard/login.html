<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaPhone - Login</title>
    <link href="../assets/css/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <article class="login_container">
        <h2 class="login_title">PAINEL DE LOGIN</h2>
        <div class="login_line"></div>
        <div class="info-process">
            <div class="login_process">
                <ul>
                    <li class="tab-item card-on" onclick="tabToggle(this, 'schedule')">
                        <p>Gerente</p>
                    </li>
                    <li class="tab-item" onclick="tabToggle(this, 'repair')">
                        <p>TÃ©cnico</p>
                        
                    </li>
                </ul>
            </div>
            <div id="schedule" class="tab-process tab-on">
                <form id="adminForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
            <div id="repair" class="tab-process">
                <form id="technicianForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailadmin" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="passwordadmin">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <script src="../assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
