<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ConectBee</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link href="assets/css/dashboard.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="technician_container">
            <form class="technician_form" action="" method="post">
                <h6><label for="formFile" class="form-label">Nome Completo</label></h6>
                <input id="nameTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Email</label></h6>
                <input id="emailTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Celular</label></h6>
                <input id="telTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Cpf</label></h6>
                <input id="cpfTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Cep</label></h6>
                <input id="cepTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Estado</label></h6>
                <input id="stateTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Endere√ßo</label></h6>
                <input id="addressTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">
                
                <h6><label for="formFile" class="form-label">Senha</label></h6>
                <input id="passwordTechnician" class="form-control" type="text" placeholder="" aria-label="default input example">

                <div class="mb-3">
                    <h6><label for="formFile" class="form-label">Antecedentes Criminais</label></h6>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>
                </div>
            </form>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="assets/js/dashboard.js"></script>
        <script src="https://kit.fontawesome.com/0f1c94ac33.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
